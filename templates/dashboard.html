{% extends 'base.html' %}
{% block content %}
<!--To display the figure-->
<div class="row ">
    <div class="col s12 m8 offset-m2">
        <div class="white-color center-align">
            <div class="row margin-zero statistics">
                <div class="col s6"><h4>No. of Users</h4></div>
                <div class="col s6"><h4>No. of Recipes</h4></div>
            </div>
            <div class="row margin-zero">
                <div class="col s6"><h3>{{count_user}}</h3></div>
                <div class="col s6"><h3>{{count_recipe}}</h3></div>
            </div>
        </div>
    </div>
</div>
<!--To display the first chart-->
<div class="row">   
    <div class="col s12 m8 offset-m2">
        <div id="chart">
        
        </div>
    </div>
</div>
<!--To display the second chart-->
<div class="row">   
    <div class="col s12 m8 offset-m2">
        <div id="piechart">
        
        </div>
    </div>
</div>
{% endblock %}
