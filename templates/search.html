{% extends 'base.html' %}
{% block content %}
<div class="row margin-zero">
    <div class="col s12 m8 offset-m2">
        <div class="text-in-front center-align">
            <!--display the heading-->
            <div class="row">
                <div class="col s8 offset-s2">
                    <h3 class="heading capitalize">Explore the different cuisines</h3>
                </div>
            </div>
            <form action="{{url_for('search')}}" method="POST">
                <div class="row">
                    <div class="col s4 m2">
                        <label for="dropdown" class="search-label-customization">Cuisine:</label>
                    </div>
                    <div class="input-field col s8 m7">
                        <!--set a default value in the dropdown box-->
                        <div id="dropdown-container">   
                            <select id="dropdown" name="cuisine" >
                                {% for cuisine in cuisines %}
                                    {% if cuisine.cuisine_name == clicked %}
                                        <option value="{{cuisine.cuisine_name}}" selected >{{cuisine.cuisine_name}}</option>
                                    {% else %}
                                        <option value="{{cuisine.cuisine_name}}" >{{cuisine.cuisine_name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="input-field col s12 m3">
                        <button class="btn waves-effect waves-light button-styling" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12 padding-zero">
                    <ul class="collection margin-zero">
                    {% for recipe in recipes %}
                        <li class="collection-item avatar">
                            <img src="{{recipe.image_src}}" alt="" class="circle">
                            <span class="title capitalize"><h5>{{recipe.title}}</h5></span>
                            <a href="{{ url_for('view_recipe', id=recipe._id)}}" class="secondary-content"><i class="material-icons orange-color">send</i></a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
