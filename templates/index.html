<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Online Cookbook</title>
	<!--Import Google Icon Font-->

		<!-- background image

    -->

       {{recipe.title}}

    {%endfor%}
    </div>
		<!--Import jQuery before materialize.js-->
